<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #424242;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #eaecd8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-weight: bold;
            color: #666;
        }

        .resume-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .resume-button:hover {
            background-color: #454746;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Resume</h1>
        <p>Click below to view the resume:</p>
        <a class="resume-button" href="resume.html">View Resume</a>
    </div>
</body>
</html>
